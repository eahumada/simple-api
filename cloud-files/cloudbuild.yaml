steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - '$_IMAGE_NAME:$COMMIT_SHA'
      - .
      - '-f'
      - $_DOCKERFILE_NAME
    dir: $_DOCKERFILE_DIR
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_IMAGE_NAME:$COMMIT_SHA'
    id: Push
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - prepare
      - '--filename=$_K8S_YAML_PATH'
      - '--image=$_IMAGE_NAME:$COMMIT_SHA'
      - '--app=$_K8S_APP_NAME'
      - '--version=$COMMIT_SHA'
      - '--namespace=$_K8S_NAMESPACE'
      - '--label=$_K8S_LABELS'
      - '--annotation=$_K8S_ANNOTATIONS,gcb-build-id=$BUILD_ID'
      - '--create-application-cr'
      - >-
        --links="Build
        details=https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID"
      - '--output=output'
    id: Prepare deploy
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-c'
      - |-
        if [ "$_OUTPUT_BUCKET_PATH" != "" ]
        then
          gsutil cp -r output/suggested gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/suggested
          gsutil cp -r output/expanded gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/expanded
        fi
    id: Save configs
    entrypoint: sh
  - name: gcr.io/cloud-builders/gke-deploy
    id: Apply cluster issuer
    args:
      - apply
      - '--filename=$_K8S_YAML_CLUSTER_ISSUER_PATH'
      - '--cluster=$_GKE_CLUSTER'
      - '--location=$_GKE_LOCATION'
  - name: gcr.io/cloud-builders/gke-deploy
    id: Apply nginx ingress
    args:
      - apply
      - '--filename=$_K8S_YAML_NGINX_INGRESS_PATH'
      - '--cluster=$_GKE_CLUSTER'
      - '--location=$_GKE_LOCATION'
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - apply
      - '--filename=output/expanded'
      - '--cluster=$_GKE_CLUSTER'
      - '--location=$_GKE_LOCATION'
      - '--namespace=$_K8S_NAMESPACE'
    id: Apply deploy
images:
  - '$_IMAGE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _K8S_LABELS: ''
  _K8S_YAML_CLUSTER_ISSUER_PATH: cloud-files/clusterIssuer.yaml
  _K8S_YAML_NGINX_INGRESS_PATH: cloud-files/nginx-ingress.yaml
  _K8S_YAML_PATH: cloud-files/deployment.yaml
  _GKE_CLUSTER: simple-api-cluster
  _IMAGE_NAME: gcr.io/simple-api-project-283405/github.com/eriasu/simple-api
  _DOCKERFILE_DIR: ''
  _DOCKERFILE_NAME: Dockerfile
  _K8S_APP_NAME: simple-api
  _K8S_ANNOTATIONS: gcb-trigger-id=b328b404-897a-4d0a-a248-55a539de380e
  _GKE_LOCATION: us-central1-c
  _K8S_NAMESPACE: default
  _OUTPUT_BUCKET_PATH: simple-api-project-283405_cloudbuild/deploy
tags:
  - gcp-cloud-build-deploy
  - $_K8S_APP_NAME